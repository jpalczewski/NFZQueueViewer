<h1>NFZQueueViewer</h1>

<div ng-controller="viewerController as view">

        <li ng-repeat="entry in entries"><span ng-repeat="(property, value) in entry">{{value}}</span> - <a ng-click="testLuckiness(entry['Phone'])">Lucky?</a></li>
    </ul>
    <button type="button" ng-click="back()">Cofnij</button>
    <button type="button" ng-click="next()">Dalej</button>
</div>

    <ul id="statusMenu">

<div ng-controller="commandController">
    <p>NFZDepartments:</p>
    <label ng-repeat="dep in deps">
      <!--
        - use `value="{{fruit.name}}"` to give the input a real value, in case the form gets submitted
          traditionally

        - use `ng-checked="fruit.selected"` to have the checkbox checked based on some angular expression
          (no two-way-data-binding)

        - use `ng-model="fruit.selected"` to utilize two-way-data-binding. Note that `.selected`
          is arbitrary. The property name could be anything and will be created on the object if not present.
      -->
      <input
        type="checkbox"
        name="selectedDeps[]"
        value="{{dep.name}}"
        ng-model="dep.selected"
      > {{dep.name}}
    </label>

    <button type="button" ng-click="update()">Update</button>
    <button type="button" ng-click="flush()">Flush</button>
</div>
